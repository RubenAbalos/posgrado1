<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Certificados</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: url(imagen1.jpeg) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 400px;
      width: 90%;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 120px;
      height: auto;
    }
    h1 {
      font-size: 1.8em;
      color: #343a40;
    }
    .certificate-info {
      background-color: #e9f8f2;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .certificate-info p {
      margin: 10px 0;
      color: #495057;
    }
    .highlight {
      color: #007bff;
      font-weight: bold;
    }
    .verify-id {
      background-color: #f1f3f5;
      padding: 10px;
      border-radius: 5px;
      color: #6c757d;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Posgrado Logo">
    </div>
    <h1>VERIFICACIÓN DE CERTIFICADOS</h1>
    <div class="certificate-info">
      <p>Este certificado está emitido a:</p>
      <p class="highlight">WILSON MARTINEZ ALTAMIRANO</p>
      <p>CI del participante:</p>
      <p class="highlight">5042249 TJA.</p>
      <p>Por haber PARTICIPADO del curso:</p>
      <p class="highlight">ALGEBRA</p>
      <p>Realizado en fecha:</p>
      <p class="highlight">02 de diciembre de 2024</p>
   </div>
    <a href="https://cursosposgrado.upea.bo/ofertas" class="btn" target="_blank">Ver más cursos</a>
  </div>
</body>
</html>
